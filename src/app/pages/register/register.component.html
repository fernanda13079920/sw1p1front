<!-- Registro centrado, limpio, fondo celeste -->
<div class="flex items-center justify-center min-h-screen bg-[#E0F7FA]">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Regístrate</h2>
    <form (ngSubmit)="onRegister()" class="space-y-4">
      <div *ngIf="errorMessage" class="text-red-500 text-sm mb-4">{{ errorMessage }}</div>

      <div>
        <label for="name" class="block text-sm font-semibold text-gray-700">Nombre</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Tu nombre"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="ejemplo@correo.com"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="******"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full bg-cyan-500 hover:bg-cyan-600 text-white p-2 rounded-md transition-colors duration-300"
        >
          Registrarse
        </button>
      </div>
    </form>

    <div class="mt-4 text-sm text-center text-gray-600">
      ¿Ya tienes una cuenta?
      <a href=" " class="text-cyan-600 hover:underline">Inicia sesión aquí</a>
    </div>
  </div>
</div>
