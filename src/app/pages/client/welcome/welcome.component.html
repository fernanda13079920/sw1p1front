<section class="min-h-screen flex flex-col bg-[#E0F7FA]">
  <!-- Encabezado -->
  <header class="bg-cyan-700 shadow w-full py-4 px-8 flex justify-end">
    <div class="flex items-center space-x-4">
      <button
        (click)="logout()"
        class="px-4 py-2 text-sm font-semibold text-white bg-red-700 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-900"
      >
        Finalizar sesión
      </button>
    </div>
  </header>

  <!-- Listado de Mis Salas -->
  <div class="p-6">
    <h2 class="text-2xl font-bold mb-4 text-center text-gray-700">Mis Salas</h2>
    <div *ngIf="myRooms.length > 0; else noRooms" class="grid gap-4 max-w-4xl mx-auto">
      <div *ngFor="let room of myRooms" class="bg-white p-4 rounded-lg shadow flex justify-between items-center">
        <div>
          <h3 class="text-lg font-semibold text-gray-800">{{ room.name }}</h3>
          <p class="text-sm text-gray-500">Código: {{ room.code }}</p>
        </div>
        <div class="flex space-x-2">
          <!-- Botón Editar ahora llama a editRoom -->
<button (click)="editRoom(room.code)" class="px-3 py-1 bg-yellow-400 hover:bg-yellow-500 text-white rounded-md text-sm">
  Editar
</button>

        </div>
      </div>
    </div>
    <ng-template #noRooms>
      <p class="text-center text-gray-500">No tienes salas creadas todavía.</p>
    </ng-template>
  </div>

  <!-- Formularios para Crear o Ingresar a Sala -->
  <div class="flex flex-col lg:flex-row justify-center items-start p-6 gap-6">
    <!-- Crear Sala -->
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Crear una Sala</h2>
      <form (ngSubmit)="createRoom()" class="space-y-4">
        <div>
          <label for="roomName" class="block text-sm font-medium text-gray-700">Nombre de la Sala</label>
          <input
            [(ngModel)]="roomName"
            name="roomName"
            id="roomName"
            type="text"
            placeholder="Nombre de la sala"
            class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-medium rounded-lg py-2.5 text-center transition-colors duration-300"
        >
          Crear Sala
        </button>
      </form>
    </div>

    <!-- Unirse a Sala -->
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-700">Ingresar a una Sala</h2>
      <form (ngSubmit)="joinRoom()" class="space-y-4">
        <div>
          <label for="roomCode" class="block text-sm font-medium text-gray-700">Código de la Sala</label>
          <input
            [(ngModel)]="roomCode"
            name="roomCode"
            id="roomCode"
            type="text"
            placeholder="Código de la sala"
            class="mt-1 block w-full p-2.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-cyan-400"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-medium rounded-lg py-2.5 text-center transition-colors duration-300"
        >
          Ingresar a Sala
        </button>
      </form>
    </div>
  </div>
</section>
