<div class="flex items-center justify-center min-h-screen bg-[#E0F7FA]">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700">Email</label>
        <input
          type="text"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="ejemplo@correo.com"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700">Contraseña</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="******"
          class="mt-1 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent"
        />
      </div>
      <div>
        <button
          type="submit"
          class="w-full bg-cyan-500 hover:bg-cyan-600 text-white p-2 rounded-md transition-colors duration-300"
        >
          Iniciar Sesión
        </button>
      </div>
    </form>
    <div class="mt-4 text-sm text-center text-gray-600">
      ¿No tienes una cuenta?
      <a routerLink="/register" class="text-cyan-600 hover:underline">Regístrate</a>
    </div>
  </div>
</div>
