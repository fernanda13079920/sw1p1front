<button data-drawer-target="separator-sidebar" data-drawer-toggle="separator-sidebar" aria-controls="separator-sidebar"
  type="button"
  class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
  <span class="sr-only">Open sidebar</span>
  <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
    <path clip-rule="evenodd" fill-rule="evenodd"
      d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
    </path>
  </svg>
</button>
<aside id="separator-sidebar"
  class="bg-graygreen-1100 fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
  aria-label="Sidebar">
  <div class="h-full px-3 pb-4 overflow-y-auto">
    <div class="relative border-b border-white/20">
      <div class="flex flex-col items-start py-2 px-8">
        <h1 class="block antialiased tracking-normal font-sans text-base font-semibold leading-relaxed text-white">
          Sala de trabajo:
        </h1>
        <p class="text-lg text-gray-300">
          {{ roomName }}
        </p>
      </div>
    </div>
    <div class="m-4"></div>

    <ul class="mb-4 flex flex-col gap-1">
      <li>
        <button type="button"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
          aria-controls="dropdown-1" data-collapse-toggle="dropdown-1">

          <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
            Paginas
          </p>
          
        </button>
        <ul id="dropdown-1" class="hidden py-2 space-y-2">
          <li>
            <button
              class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
              type="button" (click)="asociacionDirecta()">
              <img src="assets/images/directa.png" alt="" class="w-7" />
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
                nombre de la vista
              </p>
            </button>
          </li>
        </ul>
      </li>
      <hr />
      <li>
        <button type="button"
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
          aria-controls="dropdown-2" data-collapse-toggle="dropdown-2">

          <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
            Objetos
          </p>
          
        </button>
        <ul id="dropdown-2" class="hidden py-2 space-y-2">
          <li>
            <button
              class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
              type="button" (click)="asociacionDirecta()">
              <img src="assets/images/directa.png" alt="" class="w-7" />
              <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
                nombre del objeto
              </p>
            </button>
          </li>
        </ul>
      </li>
      <hr />
      <li>
        <button
          class="middle none font-sans font-bold center transition-all disabled:opacity-50 disabled:shadow-none disabled:pointer-events-none text-xs py-3 rounded-lg text-white hover:bg-white/10 active:bg-white/30 w-full flex items-center gap-4 px-4 capitalize"
          type="button">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"
            class="w-5 h-5 text-inherit">
            <path fill-rule="evenodd"
              d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
              clip-rule="evenodd"></path>
          </svg>
          <p class="block antialiased font-sans text-base leading-relaxed text-inherit font-medium capitalize">
            Usuarios conectados
          </p>
        </button>
        <div class="flex items-center space-x-4 rtl:space-x-reverse px-9" *ngFor="let user of usersInRoom">
          <div class="flex-1 min-w-0">
            <p class="text-lg font-light text-white">
              <span class="w-3 h-3 rounded-full inline-block mr-2" [ngClass]="{
                  'bg-green-500': user.isConnected,
                  'bg-red-500': !user.isConnected
                }"></span>
              {{ user.name }}
            </p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</aside>
