<aside class="space-y-4 px-6 py-4">

  <!-- Header y botón -->
  <div class="border-b border-white/20 pb-4">
    <div class="flex flex-col items-start">
      <h1 class="flex items-center gap-2 text-white font-semibold text-base">
        <button type="button" (click)="showParticipants = !showParticipants"
          class="inline-flex items-center justify-center w-9 h-9 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800">
          <svg class="w-[20px] h-[20px] text-gray-800 dark:text-white" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd"
              d="M12 6a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7Zm-1.5 8a4 4 0 0 0-4 4 2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-3Zm6.82-3.096a5.51 5.51 0 0 0-2.797-6.293 3.5 3.5 0 1 1 2.796 6.292ZM19.5 18h.5a2 2 0 0 0 2-2 4 4 0 0 0-4-4h-1.1a5.503 5.503 0 0 1-.471.762A5.998 5.998 0 0 1 19.5 18ZM4 7.5a3.5 3.5 0 0 1 5.477-2.889 5.5 5.5 0 0 0-2.796 6.293A3.501 3.501 0 0 1 4 7.5ZM7.1 12H6a4 4 0 0 0-4 4 2 2 0 0 0 2 2h.5a5.998 5.998 0 0 1 3.071-5.238A5.505 5.505 0 0 1 7.1 12Z"
              clip-rule="evenodd" />
          </svg>

        </button>
        <span class="text-sm sm:text-base">Sala de trabajo:</span>
      </h1>
      <p class="pl-11 text-white font-semibold">{{ roomName }}</p>
    </div>
  </div>

  <!-- Dropdown CRECIENTE -->
  <div *ngIf="showParticipants"
    class="w-full text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow-sm dark:bg-gray-700 dark:divide-gray-600 transition-all duration-300 overflow-hidden">
    <ul class="py-2 font-medium max-h-60 overflow-auto" role="none">
      <li *ngFor="let user of usersInRoom">
        <div
          class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white">
          <span class="w-3 h-3 rounded-full inline-block mr-2" [ngClass]="{
                  'bg-green-500': user.isConnected,
                  'bg-red-500': !user.isConnected
                }"></span>
          {{ user.name }}
        </div>
      </li>
    </ul>
  </div>

  <!-- Resto de contenido -->
  <h2 class="text-lg font-semibold text-white">Componentes</h2>

<!-- Botones para agregar componentes -->
<div class="grid grid-cols-2 gap-2">
  <button class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700" (click)="addComponent()">
    Caja DIV
  </button>

  <button class="bg-yellow-600 text-white py-2 rounded hover:bg-yellow-700" (click)="addLabelComponent()">
    Label
  </button>

  <button class="bg-yellow-700 text-white py-2 rounded hover:bg-yellow-800" (click)="addButtonComponent()">
    Button
  </button>

  <button class="bg-green-600 text-white py-2 rounded hover:bg-green-700" (click)="addInputComponent()">
    Input
  </button>

  <button class="bg-purple-600 text-white py-2 rounded hover:bg-purple-700" (click)="addTextareaComponent()">
    Textarea
  </button>

  <button class="bg-pink-600 text-white py-2 rounded hover:bg-pink-700" (click)="addSelectComponent()">
    Select
  </button>

  <button class="bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700" (click)="addImageComponent()">
    Imagen
  </button>

  <button class="bg-teal-600 text-white py-2 rounded hover:bg-teal-700" (click)="addCheckboxComponent()">
    Checkbox
  </button>

  <button class="bg-rose-600 text-white py-2 rounded hover:bg-rose-700 col-span-2" (click)="addRadioComponent()">
    Radio Button
  </button>
</div>

<!-- Sección JSON -->
<div>
  <h3 class="text-xs font-semibold mb-1 text-white">JSON del Canvas</h3>
  <pre class="text-[10px] bg-gray-100 p-1 rounded h-28 overflow-auto whitespace-pre-wrap leading-tight">
{{ components | json }}
  </pre>
</div>



  <button class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700" (click)="openHtmlModal()">
    Ver HTML generado
  </button>

</aside>

<!-- Modal HTML generado -->
<div *ngIf="isModalOpen" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center">
  <div class="bg-white rounded shadow-lg p-6 w-[80%] max-h-[80%] overflow-auto relative">
    <h2 class="text-lg font-semibold mb-4">Código HTML Generado</h2>
    <pre class="text-sm bg-gray-100 p-4 rounded overflow-auto whitespace-pre-wrap max-h-[60vh]">
{{ exportHtml() }}
    </pre>
    <button class="absolute top-2 right-2 text-red-500 hover:text-red-700" (click)="isModalOpen = false">
      ✖
    </button>
  </div>
</div>
